{% extends 'formbase.html' %}
{% block body %}
    <div class="vh-100 d-flex justify-content-center align-items-center ">
        <div class="col-md-5 p-5 shadow-sm border rounded-5 border-primary bg-white">
            <h2 class="text-center mb-4 text-primary">Sign in</h2>
            <form action='{% url 'login' %}' method='post'>
                {% csrf_token %}
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Username</label>
                    <input type="text" name='uname' class="form-control border border-primary" id="exampleInputEmail1" required >
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Password</label>
                    <input type="password" name='pswd' class="form-control border border-primary" id="exampleInputPassword1" required>
                </div>
                   <div class="d-grid">
                    <button class="btn btn-primary" type="submit">Login</button>
                </div>
                {% for msg in messages %}
                <span style='color:red;'> {{msg}}</span>
                 {% endfor %}
            </form>
            <div class="mt-3">
                <p class="mb-0  text-center">Don't have an account? <a href="{% url 'register' %}"
                        class="text-primary fw-bold">Sign
                        Up</a></p>
            </div>
        </div>
    </div>
{% endblock %}
